<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" />
		{% include head.html %}
	</head>
	
	<body>
		
		<div class="row">
			<div class="column grid_3">
				{% include header.html %}
			</div>
			
			
				<div class="column grid_1">
					&nbsp;
				</div>


			<div class="column grid_8">
				<article>
					
					<nav>
						{% if page.previous %}
						<div style="float: left">
							<a rel="prev" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">
								&larr; Previous: {{ page.previous.title }}
							</a>
						</div>
						{% endif %}
						{% if page.next %}
						<div style="float:right;">
							<a rel="next" href="{{ page.next.url }}"  title="View {{ page.next.title }}">
								Next: {{ page.next.title }} &rarr;
							</a>
						</div>
						{% endif %}
					</nav>

			
					<h1>{{ page.title }}</h1>
					<p class="meta"><time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%B %d, %Y"  }}</time></p>
				
					<!-- {% if page.wordpress_id %}
									
								<div id="alert">
									<p>This is an older post imported from my previous Wordpress blog. If you
									find any errors, <a href="mailto:jon@joncanady.com">let me 
									know</a>.</p>
								</div>
						
								{% endif %}
						 -->
					{{content}}
			
				</article>
			</div>
		</div>
		
		<div class="row">
			<div class="column grid_12">
				{% include footer.html %}
			</div>
		</div>
		
	</body>
</html>
