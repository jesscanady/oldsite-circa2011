<!DOCTYPE html>

<html lang="en">
  <head>
    {% include head.html %}
  </head>
  
  <body>

      <div id="page">
        
        {% include nav.html %}

        <header>
          <h1>I'm Jon Canady</h1>
        </header>
        
        <!-- {% include nav.html %}  -->
        
        <section id="content">
          <article>
            {% if page.previous %}
            <p>
              <a rel="prev" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">
                &larr; Previous: {{ page.previous.title }}
              </a>
            </p>
            {% endif %}
            {% if page.next %}
            <p>
              <a rel="next" href="{{ page.next.url }}"  title="View {{ page.next.title }}">
                Next: {{ page.next.title }} &rarr;
              </a>
            </p>
            {% endif %}
            
            <h1>{{ page.title }} <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%B %d, %Y"  }}</time></h1>

            {{content}}
          </article>
        </section>
        
        {% include footer.html %}

    </div>
  </body>
</html>
